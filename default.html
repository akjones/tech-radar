<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="../bower_components/d3/d3.min.js"></script>
  <script src="../src/namespaces.js"></script>
  <script src="../src/util/fib.js"></script>
  <script src="../src/models/cycle.js"></script>
  <script src="../src/models/blip.js"></script>
  <script src="../src/models/quadrant.js"></script>
  <script src="../src/models/radar.js"></script>
  <script src="../src/graphing/radar.js"></script>
  <style>
    svg {
      padding: 20px;
    }
    svg circle {
      stroke: #fff;
      fill: #cacaca;
    }
    svg text {
      font: 11px 'Open Sans';
      font-variant: small-caps;
      text-transform:uppercase;
      fill: #000;
    }
    svg line {
      stroke: #fff;
    }

  </style>
</head>
<body>
</body>
  <script>
    var adopt = new tr.models.Cycle('Adopt', 0);
    var assess = new tr.models.Cycle('Assess', 1);
    var trial = new tr.models.Cycle('Trial', 2);
    var hold = new tr.models.Cycle('Hold', 3);

    var radar = new tr.models.Radar();
    var toolsQuadrant = new tr.models.Quadrant('Tools');
    toolsQuadrant.add([
        new tr.models.Blip('A', adopt),
        new tr.models.Blip('B', trial),
        new tr.models.Blip('C', assess),
        new tr.models.Blip('D', hold)
    ]);
    radar.setFirstQuadrant(toolsQuadrant);

    var radarGraph = new tr.graphing.Radar(d3.select("body").append("svg"), 800, radar);
    radarGraph.plot();
  </script>
</html>
